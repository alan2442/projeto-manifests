apiVersion: apps/v1
kind: Deployment
metadata:
  name: projeto-app
  labels:
    app: projeto-app

spec:
  replicas: 1

  selector:
    matchLabels:
      app: projeto-app

  template:

    metadata:
      labels:
        app: projeto-app

    spec:
      containers:
      - name: projeto-app
        image: alan2442/projeto4:de57733abd4dfa263fcc2190c1a6c9cad04ec86f
        imagePullPolicy: Always       # garante que Kubernetes baixe a nova imagem
        ports:
          - containerPort: 8080




