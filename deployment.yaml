apiVersion: apps/v1
kind: Deployment
metadata:
  name: projeto-app
  labels:
    app: projeto-app

spec:
  replicas: 1

  selector:
    matchLabels:
      app: projeto-app

  template:

    metadata:
      labels:
        app: projeto-app

    spec:
      containers:
      - name: projeto-app
        image: alan2442/projeto4:ddf168f8eac78e04ceacc54c44712fbce9cf4aae
        imagePullPolicy: Always       # garante que Kubernetes baixe a nova imagem
        ports:
          - containerPort: 8080




